<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-alpha;
            }
            ul.d{
                list-style-type: disc;
            }
        </style>
    </head>
    <body>
        <h2> an unordered list</h2>
        <ul class="d">
            <li>rose</li>
            <li>hibiscus</li>
            <li>tulip</li>
        </ul>

        <h2> an ordered list</h2>
        <ol type="i">
            <li>sunflower</li>
            <li>marigold</li>
            <li>lotus</li>
        </ol>
        <ol type="A">
            <li>flowers</li>
            <li>fruits</li>
            <li>vegetables</li>
        </ol>
    </body>
</html>
